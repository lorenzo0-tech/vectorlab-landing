<svg xmlns="http://www.w3.org/2000/svg" width="700" height="400" viewBox="0 0 700 400" role="img" aria-label="VettoLab business card front">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#06091f"/>
      <stop offset="55%" stop-color="#081a46"/>
      <stop offset="100%" stop-color="#17072a"/>
    </linearGradient>
    <linearGradient id="neon" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#41e8ff"/>
      <stop offset="100%" stop-color="#ff4fd8"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="dots" width="14" height="14" patternUnits="userSpaceOnUse">
      <circle cx="1" cy="1" r="1" fill="#5ac0ff" opacity="0.2"/>
    </pattern>
  </defs>

  <rect width="700" height="400" fill="url(#bg)"/>
  <rect width="700" height="400" fill="url(#dots)" opacity="0.35"/>

  <line x1="0" y1="55" x2="700" y2="55" stroke="#6bc6ff" opacity="0.25"/>
  <line x1="0" y1="320" x2="700" y2="320" stroke="#6bc6ff" opacity="0.25"/>
  <line x1="0" y1="360" x2="700" y2="360" stroke="url(#neon)" opacity="0.8" filter="url(#glow)"/>

  <rect x="62" y="84" width="150" height="150" rx="34" fill="#0b1233" stroke="url(#neon)" stroke-width="4" filter="url(#glow)"/>
  <image href="../mock/logo_vettolab.png" x="86" y="108" width="102" height="102" preserveAspectRatio="xMidYMid meet"/>

  <g text-anchor="start" fill="#f2f7ff" font-family="Inter, Arial, sans-serif">
    <text x="252" y="165" font-size="74" font-weight="700" letter-spacing="0.3">VettoLab</text>
    <text x="252" y="218" font-size="52" font-weight="600" fill="#e15dff">Laboratorio di siti web</text>
  </g>

  <g text-anchor="middle" font-family="Inter, Arial, sans-serif">
    <text x="350" y="352" fill="#edf6ff" font-size="44" font-weight="600" letter-spacing="1">www.vettolab.com</text>
  </g>
</svg>
